management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /internal/actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    prometheus:
      enabled: true
    info:
      env:
        enabled: true
  trace:
    http:
      enabled: false

logging:
  level:
    root: WARN
    org:
      springframework:
        web: WARN
        security: WARN
        boot:
          actuate: INFO
      hibernate:
        SQL: ERROR
        type.descriptor.sql.BasicBinder: ERROR
      sleepless_artery:
        course_service: INFO
    io:
      micrometer: INFO